<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box [placeholder]="'Buscar por capital'" (onValue)="searchByCapital($event)"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading; else tabla"></shared-loading-spinner>
    <ng-template #tabla>
      <countries-country-table [countries]="countries"></countries-country-table>
    </ng-template>
  </div>
</div>
