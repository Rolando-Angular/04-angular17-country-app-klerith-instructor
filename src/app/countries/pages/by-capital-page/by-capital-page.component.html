<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box [placeholder]="'Buscar por capital'" (onValue)="searchByCapital($event)"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <hr>
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital[0] | titlecase }} - {{country.population}}
      </li>
    </ul>
  </div>
</div>
